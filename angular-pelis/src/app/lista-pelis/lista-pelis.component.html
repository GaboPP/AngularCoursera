<div class="container	content">
    <div class="row">
        <div class="col-md-6	offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Whishlist</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value)">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr class="mb-5">
    <h1>Lista de peliculas</h1>
    <ul>
        <li *ngFor="let d of pelis">{{d}}</li>
    </ul>
    <div class="row row-flex">
        <div *ngFor="let d of pelis" class="col-md-4">
        <app-cartelera [peli]="d"></app-cartelera>
    </div>
    </div>
</div>
